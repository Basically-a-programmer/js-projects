<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery changer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main_box">
        <div class="heading">
            <h1>Move the <span id="gallery">Gallery</span></h1>
        </div>
        <div class="box">
            <div class="picker">
                <div class="space">Spacing
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="50" class="slider" id="mySpaceing">
                      </div>
                </div>
                <div class="blur">Blur
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="50" class="slider" id="myBlur">
                      </div>
                </div>
                <div class="Basecolor">
                    <label for="favcolor">Select your favorite color:</label>
                    <input type="color" id="favcolor" value="#ff0000">
                </div>
            </div>
        </div>
        <div id="image">
            <img src="istockphoto-1401980646-170667a.webp" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
