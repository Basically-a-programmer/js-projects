<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="icon" type="image/x-icon" href="clock.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>TIME</h1>
    </div>
    <div class="date">
        <h2 id="pres_date">Date : </h2>
    </div>
    <div class="box">
        <div class="clock">
            <div id="hour" class="hands"></div>
            <div id="min" class="hands"></div>
            <div id="sec" class="hands"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
